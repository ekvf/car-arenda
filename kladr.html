<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ввод адреса одной строкой</title>

        <link href="jquery.fias.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
        <script src="jquery.fias.js" type="text/javascript"></script>
        <script src="script1.js" type="text/javascript"></script>
    </head>
    <body>
        <div class ="address">
            <h1>Ввод адреса одной строкой</h1>
            <div class="field">
                <input name="address" type="text" value="" placeholder="Адрес">
            </div>
            <div class="field">
                <div class="group-name">
                    Искать в
                </div>
                <label><input name="parent" type="radio" value="all" checked> Всей России</label>             
            </div>
            <div class="addition">
                <div class="block">
                    <p class="title">Выбранный объект</p>
                    <ul class="js-log">
                        <li id="id" style="display: none;"><span class="name">Код:</span> <span class="value"></span></li>
                        <li id="zip" style="display: none;"><span class="name">Почтовый индекс:</span> <span class="value"></span></li>
                        <li id="name" style="display: none;"><span class="name">Название:</span> <span class="value"></span></li>
                        <li id="fullName" style="display: none;"><span class="name">Полное название:</span> <span class="value"></span>                     
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
